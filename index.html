<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="head">UIU Contact</h1>



      <div class="gender-details-box">
        <div class="gender-category">
          <input type="radio" id="Mr">
          <label for="male">Mr</label>

          <input type="radio" name="gender" id="female">
          <label for="female">Mrs</label>
          
        </div>
      </div>


      <form action="#">
        <div class="main_box">

          <div class="user_box">
            <label for="FirstName">First Name</label>
            <input type="text" id="First Name" name="First Name"placeholder="First Name"/>
          </div>


          <div class="user_box">
            <label for="Lastname">Last Name</label>
            <input type="text" id="Last Name" name="Last Name"placeholder="Last Name"/>
          </div>


          <div class="user_box">
            <label for="Title">Title</label>
            <input type="text" id="Title" name="Title "placeholder="Title"/>
          </div>


          <div class="user_box">
            <label for="Company">Company</label>
            <input type="text" id="Company" name="Company "placeholder="Company"/>
          </div>


          <div class="user_box">
            <label for="Street ">Street</label>
            <input type="text" id="Street" name="Street "placeholder="Street"/>
          </div>

          <div class="user_box">
            <label for="No ">No</label>
            <input type="text" id="No" name="No "placeholder="No"/>
          </div>

          <div class="user_box">
            <label for="City ">City</label>
            <input type="text" id="City" name="City "placeholder="City"/>
          </div>

          <div class="user_box">
            <label for="Postal ">Postal</label>
            <input type="text" id="Postal" name="Postal "placeholder="Postal"/>
          </div>

          
        
          <div class="user_box">
            <label for="email">Email</label>
            <input type="email"id="email"name="email" placeholder="Enter Email"/>
          </div>

          <div class="user_box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber"name="phoneNumber"placeholder="Enter Phone Number"/>
          </div>
          
        </div>
        
        
        
        <div class="mass">
            <!-- <label>Massage</label> -->
            <textarea rows="6" placeholder="Type Your "></textarea>
        </div>


        <div class="clicl">
            <input type="checkbox">
            <p> By Signing up I agree to the terms of service and privacy policy </p>
        </div>
            
 
        <button type="submit">Send</button>
      
        
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      
  
      
       <div class="search">
        <input type="text" placeholder="search">
        <button>Search</button>
       </div>





      </form>
    </div>


  </body>
</html>
